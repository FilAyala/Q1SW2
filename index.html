<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1Seatwork2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container1">
	<h1><span style="color: #11ab54; font-family: Consolas;"> Club Membership</span> Form</h1>

</div>

<br>

<div class="container2">
	<form action="">
		<label for="Name">Name:</label>
		<br>
		<input type="text" id="Name" name="Name"placeholder="Type name here">
		<br><br>

		<label for="Age">Age:</label>
		<br>
		<input type="number" id="Age" name="Age">
		<br><br>

		<label for="Section">Grade and Section:</label>
		<br>
		<select id="Sections" name="Sections">
			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>
		<br><br>

	<label for="Clubs">Choose a club:</label>
		<br>
		<select id="Clubs" name="Clubs">
			<option value="Dance Club">Dance Club</option>
			<option value="Marching Band">Marching Band</option>
			<option value="Communications Club">Communications Club</option>
			<option value="Glee Club">Glee Club</option>
			<option value="Basketball Varsity">Basketball Varsity</option>
			<option value="Cadet Officers Candidators">Cadet Officers Candidators</option>
		</select>
		<br><br>

		<label for="Why">Why do you want to join this club?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type answer here"></textarea>

		<br><br>

		<input type="submit" id="submit" name="submit" value="Submit form">

	</form>

</body>
</html>
